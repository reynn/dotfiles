# Inspired heavily from https://github.com/gpakosz/.tmux

# -- display ------------------------------------------------------------------
set -g status-position    top              # move status line to top
set -g mouse              on               # start with mouse mode enabled
set -g base-index         1                # start windows numbering at 1
set -g renumber-windows   on               # renumber windows when a window is closed
set -g set-titles         on               # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W' # Set the terminal title (hostname, session, window index, window title)
set -g display-panes-time 2500             # slightly longer pane indicators display time [prefix]+q
set -g display-time       1000             # slightly longer status messages display time
set -g status-interval    10               # redraw status line interval in seconds
set -g monitor-activity   on
set -g visual-activity    off
# -- window settings ----------------------------------------------------------
setw -g automatic-rename  on               # rename window to reflect current program
setw -g pane-base-index   1                # make pane numbering consistent with windows
# -- Status line settings -----------------------------------------------------
# ---- Gruvbox theme from github.com/egel/tmux-gruvbox
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1
set-window-option -g clock-mode-colour colour109 #blue
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""
set-window-option -g window-status-current-format "#[bg=colour214,fg=colour237,nobold,noitalics,nounderscore]#[bg=colour214,fg=colour239] #I #[bg=colour214,fg=colour239,bold] #W #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #W #[bg=colour237,fg=colour239,noitalics]"

# ---- Configure the Left status bar
set-option -g status-left "#[bg=colour241,fg=colour248] #{online_status} #{battery_icon} #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set-option -ga status-left "#[bg=colour241,fg=colour248] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set -g status-right-length '100'
# ---- Configure the right status bar
set-option -g status-right "#[bg=colour237,fg=colour239,nobold,nounderscore,noitalics]"
set-option -ga status-right "#[bg=colour239,fg=colour246] %Y-%m-%d  %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]"
# set-option -ga status-right "#[bg=colour248,fg=colour237] Continuum: #{continuum_status} "
set-option -ga status-right "#[bg=colour248,fg=colour237] CPU:#{cpu_percentage} "
set-option -ga status-right " RAM:#{ram_percentage} "
set -g status-right-length '150'

# -- bindings -----------------------------------------------------------------
# replace C-b by C-a instead of using both prefixes
set -gu prefix2
unbind C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix
#---------------------------------------------------

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history
# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
# list paste buffers
bind b list-buffers
# paste from the top paste buffer
bind P paste-buffer
# choose which buffer to paste from
bind p choose-buffer
# swap current pane with the next one
bind > swap-pane -D
# swap current pane with the previous one
bind < swap-pane -U
# Use prefix y to turn toggle pane synchronization
bind y setw synchronize-panes

# When scrolling with mouse wheel, reduce number of scrolled rows per tick to 1.
bind-key -T copy-mode-vi WheelUpPane   select-pane \; send-keys -X -N 1 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 1 scroll-down

set-option -sa terminal-overrides ',screen-256color:RGB'

# -- plugins ------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'

# -- plugin config ------------------------------------------------------------
# ---- Online status config
set -g @online_icon '◎'
set -g @offline_icon '◉'
# ---- Continuum config
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'
# ---- Battery plugin config
set -g @batt_remain_short 'true'
set -g @batt_icon_charge_tier8 '🌕'
set -g @batt_icon_charge_tier7 '🌖'
set -g @batt_icon_charge_tier6 '🌖'
set -g @batt_icon_charge_tier5 '🌗'
set -g @batt_icon_charge_tier4 '🌗'
set -g @batt_icon_charge_tier3 '🌘'
set -g @batt_icon_charge_tier2 '🌘'
set -g @batt_icon_charge_tier1 '🌑'
set -g @batt_icon_status_charged '🔋'
set -g @batt_icon_status_charging '⚡'
set -g @batt_icon_status_discharging '👎'
set -g @batt_color_status_primary_charged '#3daee9'
set -g @batt_color_status_primary_charging '#3daee9'

# Initialize TMUX plugin manager
run-shell '~/.tmux/plugins/tpm/tpm'
