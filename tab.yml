# Information about tab is available at https://github.com/austinjones/tab-rs
# Terminal multiplexer alternative to `screen` or `tmux`
# not required
---
# Standalone repositories are supported, and will be available
#  whenever the current working directory is within the repository.
repo: "dotfiles"

# Repositories can be configured with custom shells and environment variables.
# These options apply for the repository tab, and any subtabs.
# shell: bash
# env:
#     MY_ENV: repo

# Subtabs can be defined within the repository, which will appear as `advanced-repo/repo-tab`
tabs:
  - tab: "editor"
    doc: "The main editor tab"
    # The shell and individual environment variables can be overriden for subtabs.
    # shell: zsh
    # env:
    #   MY_ENV: tab
  - tab: "shell"
    doc: "A shell tab"
