# ------------
# Strings
bins_dir: "{{ ansible_env.HOME }}/.bins"
git_path: "{{ ansible_env.HOME }}/git"
dotfiles_path: "{{ git_path }}/reynn/dotfiles"

# ------------
# Maps
packages:
  system:
    - zsh
    - git
    - curl
    - wget
    - tmux
  pip:
    - certifi
    - Pygments
    - yq

